spring.application.name=course-service
server.port=${COURSE_SVC_PORT}

# Datasource (Database)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_KEY}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Health check
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info

logging.level.org.springframework.security=DEBUG
logging.level.com.example.course_service=DEBUG
logging.level.io.jsonwebtoken=DEBUG

# minio
minio.endpoint=http://its-minio:9000
minio.access-key=${MINIO_ROOT_USER}
minio.secret-key=${MINIO_ROOT_PASSWORD}
minio.bucket-name=learning-materials

spring.servlet.multipart.max-file-size= 100MB
spring.servlet.multipart.max-request-size= 100MB